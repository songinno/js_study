<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">클릭하세요!</button>
    <button id="btn2">클릭하세요2!</button>
    <button id="btn3">클릭하세요3!</button>

    <script>
        /*
        const $btn = document.getElementById('btn');
        const $btn2 = document.getElementById('btn2');
        */

        const [$btn, $btn2]=[...document.querySelectorAll('button[id^="btn"]')];
        console.log($btn);
        console.log($btn2);
        const $btn3 = document.getElementById('btn3');


        //dom보기에 있는 프로퍼티 값을 함수로 해주는 방법.
        // 1)함수 만들어 놓고 넣기. (재활용o)
        function sayHello() {
            alert('안녕하세요~');
        }

        $btn.onclick = sayHello; // 실행(실행은 뒤에 ()) 아니고 이름만 적어놓기. 위임하는거. onclick: null ~> onclick: function sayHello()

        // 2-1)함수 직접 넣기. (재활용 안됨.)
        $btn2.onclick = function () {
            alert('잘가세요~');
        };

        // 2-2) 화살표함수로 만들기
        //$btn2.onclick = () => alert('잘가세요~');
        
        // 잘가세요 뜨고, 추가로 배경색 토마토로 바꾸고싶음. 
        $btn2.onclick = () => {
            $btn2.style.background = 'tomato';  // ->배경만 토마토색으로 바뀌고, alert안뜸.
        };

        // * 프로퍼티 방식의 단점 : 하나의 이벤트당 하나의 핸들러만 대입할 수 있음. (근데 그냥 alert('잘가세요~') 밑에다가 $btn2.style.background = 'tomato'; 이거 적으면 됨. 굳이 함수 2개를 할 필요는 없음. 그래서 치명적 단점은 아니지만 원하는대로 안될 때 이유로 알아둘 것. )

        // #이벤트 핸들러 제거
        $btn3.onclick = null;

    </script>
    
</body>
</html>
