<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <button id="btn" onmouseenter="sayHello();">클릭하세요!</button>

    <script>

        //이벤트 핸들러 : 이벤트가 발생했을 때 실행할 함수
        function sayHello() {
            alert('안녕하세요~');
        }
        //브라우저한테 함수 호출을 위임 -> button 속성에 on+이벤트타입 으로.
        
        //그런데 html 코드에 직접 하는건 유지보수 안좋고 관리하기 힘들어서 안하는게 좋긴한데, 요즘 다시 쓰는 추세라 알아두기.
    </script>
</body>
</html>
