<body>
    
    <p>아무곳이나 클릭하세요~~</p>
    <em class="msg"></em>

    <script>
        const $msg = document.querySelector('.msg')
        document.addEventListener('click', function(e) {
            console.log(e); // 아무데나 찍어보고 ->  *target, type, currentTarget* 확인하기.

            $msg.textContent = `x:${e.x}, y:${e.y}`;
        });
        
    </script>
