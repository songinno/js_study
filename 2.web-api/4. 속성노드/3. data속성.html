<html lang="ko">
<head>

<body>
    
    <ul class="users">
        <li id="1" data-user-number="4321" data-role="common">KIM</li>

    </ul>
    <!-- data-~~~ 라고 하면, 
    dataset: DOMStringMap { userNumber → "4321", role → "common" }  -> data- 없어지고, 카멜케이스로 변함.
    role: "common"
    userNumber: "4321"
    -->

    <script>
        const $users = document.querySelector('.users');
        const [$user1, $user2] = [...$users.children];

        console.log($user1.dataset.userNumber);

        $user1.dataset.userNumber = '9988';
        console.log($user1.dataset.userNumber);

        $user1.dataset.userAddress = '대전시 서구'; // 없는거 쓰면 추가됨.

        delete $user1.dataset.userAddress;


        /*
            #네이버 콘솔창에서 다크모드 켜기
            document.documentElement.dataset.dark = 'true';
        
        */

    </script>



</body>
</html>
