<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>

        const $fruits = document.getElementById('fruits');

        const $newLi = document.createElement('li');
        $newLi.textContent = '망고';
        $newLi.style.color = 'red';
        $newLi.style.fontWeight = 'bold';
        
        //망고를 사과랑 바나나 사이에 넣고 싶음
        //$fruits.insertBefore($newLi, $fruits.children[1]); 

        //마지막 앞에
        //$fruits.insertBefore($newLi, $fruits.lastElementChild);

        //맨위에
        //$fruits.insertBefore($newLi, document.querySelector('#fruits > li:first-child'));

        //바나나 앞에
        $fruits.insertBefore($newLi, $fruits.firstElementChild.nextElementSibling);
    </script>

</body>
</html>
