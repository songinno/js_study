<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
        <!-- <li>바나나</li> -->
        <!-- <li><a href="#">포도</a></li> -->
    </ul>
    
    <script>
        //사과 밑에 새로운 li태그를 넣고 싶음.
        //방법 : li태그 생성 - 텍스트 끼워넣음 - ul의 자식으로 추가

        //1. 새로운 요소노드를 생성
        const $newLi = document.createElement('li'); // -> <li></li>

        //2. 생성된 노드에 텍스트 추가
        $newLi.textContent = '바나나'; // -> <li>바나나</li>

        //3. 새로운 노드를 ul의 자식으로 추가
        const $ul = document.getElementById('fruits');
        $ul.appendChild($newLi);

        //============================================//
        // <li><a>포도</a></li>  를 만들고 싶음
        const $li = document.createElement('li');
        const $a = document.createElement('a');
        $a.textContent = '포도';

        $a.setAttribute('href', '#'); // href 속성 추가.

        $li.appendChild($a);
        $ul.appendChild($li); // 순서에 맞게 작성
    </script>
</body>
</html>
